<div class="reproductorGeneral"> 
    @if(cancion.album){
        <span>
            <img id="play-image-album" src="{{url+'get-image-album/'+cancion.album.imagen}}" style="width: 10rem;">
        </span>
    }@else{
        <span>
            <img id="play-image-album" src="../../../assets/imagenes/defecto.jpg" style="width: 10rem;">

        </span>

        <span id="artista_sonando">
            /  <i class="bi bi-mic-fill"> {{cancion.album.artista.nombre}}</i>
        </span><br>
    
        <audio controls id="player">
